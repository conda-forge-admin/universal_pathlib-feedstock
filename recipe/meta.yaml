{% set name = "universal_pathlib" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # If getting the source from GitHub, remove the line above,
  # uncomment the line below, and modify as needed. Use releases if available:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea5d4fb8178c2ab469cf4fa46d0ceb16ccb378da46dbbc28a8b9c1eebdccc655

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=48
    - setuptools-scm >=6.3.1
  run:
    - python >={{ python_min }}
    - fsspec >=2022.1.0
    - typing_extensions  # see: fsspec/universal-pathlib#298 


test:
  requires:
    - python {{ python_min }}
  imports:
    - upath

about:
  home: https://github.com/fsspec/universal_pathlib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: pathlib api extended to use fsspec backends
  dev_url: https://github.com/fsspec/universal_pathlib

extra:
  recipe-maintainers:
    - ap--
    - andrewfulton9
